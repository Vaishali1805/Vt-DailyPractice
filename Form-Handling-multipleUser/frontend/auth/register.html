<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS and JS -->
  <link rel="stylesheet"
    href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" id="roboto-subset.css-css"
    href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5"
    type="text/css" media="all">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom CSS and JS -->
  <link rel="stylesheet" href="auth.css">
  <script src="../components/common/common.js" defer></script>
  <script src="register.js" defer></script>
</head>

<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <h2 class="heading">Sign up now</h2>
          <form enctype="multipart/form-data" method="POST">
            <!-- Name input -->
            <div data-mdb-input-init class="form-outline border">
              <input type="name" id="name" class="form-control form-control-lg" autocomplete="off" />
              <label class="form-label" for="name">Name</label>
            </div>
            <div class="mb-4" >
              <span class="error" id="nameErr_msg"></span>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline border">
              <input type="email" id="email" class="form-control form-control-lg" autocomplete="off" />
              <label class="form-label" for="email">Email address</label>
            </div>
            <div class="mb-4" >
              <span class="error" id="emailErr_msg"></span>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline border d-flex" id="passwordDiv">
              <input type="password" id="password" class="form-control form-control-lg" />
              <label class="form-label" for="password">Password</label>
              <img src="../assets/icons/eyeHide.svg" id="eye1" class="eye" onClick="handleEye1()" alt="Hide Password">
            </div>
            <div class="mb-4" >
              <span class="error" id="passwordErr_msg"></span>
            </div>

            <!--Confirm Password input -->
            <div data-mdb-input-init class="form-outline border d-flex">
              <input type="password" id="confrimPassword" class="form-control form-control-lg" />
              <label class="form-label" for="confrimPassword">Confirm Password</label>
              <img src="../assets/icons/eyeHide.svg" id="eye2" class="eye" onClick="handleEye2()" alt="Hide Password">
            </div>
            <div class="mb-4" >
              <span class="error" id="confrimPasswordErr_msg"></span>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Remember me </label>
              </div>
              <a href="#!">Forgot password?</a>
            </div>

            <!-- Submit button  -->
            <button type="submit" onclick="handleSubmit(event)" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-primary btn-lg btn-block">Sign up</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="./login.html"
                  class="link-danger">Login</a></p>

            <!-- <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Sign up</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="./login.html"
                  class="link-danger">Login</a></p>
            </div> -->

            <!-- <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
      
                <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a>
                <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Continue with Twitter</a> -->

          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
