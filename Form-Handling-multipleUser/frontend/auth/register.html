<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS and JS -->
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" id="roboto-subset.css-css" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5" type="text/css" media="all">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" ></script>
    <!-- Custom CSS and JS -->
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <form enctype="multipart/form-data" method="POST">
                <!-- Name input -->
                <div data-mdb-input-init class="form-outline mb-4 border">
                  <input type="username" id="name" class="form-control form-control-lg" placeholder="Type your Name here" autocomplete="off"/>
                  <label class="form-label" for="name">Name</label>
                </div>
                <span class="error" id="usernameErr_msg"></span>
                
                <!-- Email input -->
                <div data-mdb-input-init class="form-outline mb-4 border">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="" autocomplete="off" />
                  <label class="form-label" for="email">Email address</label>
                </div>
                <span class="error" id="emailErr_msg"></span>
      
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4 border">
                  <input type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>
                <span class="error" id="passwordErr_msg"></span>

                <!--Confirm Password input -->
                <div data-mdb-input-init class="form-outline mb-4 border">
                  <input type="password" id="confrimPassword" class="form-control form-control-lg" />
                  <label class="form-label" for="confrimPassword">Confrim Password</label>
                </div>
                <span class="error" id="confrimPasswordErr_msg"></span>
      
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
      
                <!-- Submit button -->
                <button type="submit" onclick="handleSubmit(event)" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block">Sign in</button>
      
                <!-- <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
      
                <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                  role="button">
                  <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                </a>
                <a data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                  role="button">
                  <i class="fab fa-twitter me-2"></i>Continue with Twitter</a> -->

              </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
