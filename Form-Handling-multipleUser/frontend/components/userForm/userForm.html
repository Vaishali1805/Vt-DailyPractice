<!-- Form Display when user click on the edit button or the profile Image at the top right corner -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../auth/auth.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="../common/common.js"></script>
    <script src="./userForm.js" defer></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="myToast"></div>
    <div id="userForm" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded-lg shadow-lg w-96">
        <!-- User Image at the Top -->
        <div class="flex justify-center mb-4">
            <img src="../../assets/images/defaultImage.webp" alt="User Image" class="w-24 h-24 rounded-full">
        </div>

        <!-- Form Fields -->
        <div class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                <input type="text" value="" id="Name" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" placeholder="Enter your name">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" value="" id="email" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" placeholder="Enter your email">
            </div>
            <div>
                <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="role" class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring focus:ring-blue-200" >
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="flex justify-end space-x-2">
                <button id="cancelBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400" onclick="backToUserList()">Cancel</button>
                <button id="submitBtn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700" onclick="submitData()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
