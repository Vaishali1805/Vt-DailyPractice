<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome Student</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="../../utils/utils.js" defer></script>
  <script src="./welcome.js" defer></script>
  <style>
    body {
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-custom {
      background-color: #4a90e2;
      color: white;
      border-radius: 30px;
    }

    .btn-custom:hover {
      background-color: #357ABD;
    }
  </style>
</head>
<body>

  <div class="card text-center p-5" style="max-width: 500px;">
    <div class="card-body">
      <h1 class="card-title mb-3" id="name"></h1>
      <p class="card-text mb-4">
        We’re excited to have you on this learning journey. Let’s achieve great things together!
      </p>
      <a href="../userList/userList.html" class="btn btn-custom px-4 py-2">View List</a>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
