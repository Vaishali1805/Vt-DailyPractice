<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Table</title>
    <!-- custom css -->
    <link rel="stylesheet" href="userList.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom js -->
    <script src="../common/common.js" defer></script>
    <script src="./userList.js" defer></script>
</head>

<body>
    <div><img class="imgDiv userImg" src="../../assets/images/defaultImage.webp" alt="defaultImage" onclick="openUserProfile()"></div>
    <div><button class="logoutBtn" onclick="handleLogout()">Logout</button></div>
    <div id="btnDiv">
        <button id="deleteBtn">Delete</button>
        <button id="registerBtn">Register new user</button>
    </div>

    <div id="table_container">
        <table class="table table-hover table-bordered caption-top" id="studentTable">
            <thead>
                <tr>
                    <th><input type="checkbox" id="mainCheckBox" onchange="check_uncheck_all()" name="select"></th>
                    <th>Serial No.</th>
                    <th>Name</th>
                    <th>Email Address</th>
                    <th>Role</th>
                    <th id="actionColumn">Action</th>
                </tr>
            </thead>
            <tbody id="rowContainer"></tbody>
        </table>
    </div>

    <!-- Confirmation Popup -->
    <div id="confirmPopup" class="popup">
        <div class="popup-content">
            <p id="popupMessage"></p>
            <button id="confirmAction">Yes</button>
            <button id="cancelAction">No</button>
        </div>
    </div>

</body>
</html>
