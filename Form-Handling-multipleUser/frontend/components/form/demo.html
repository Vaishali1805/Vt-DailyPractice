<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Object Fit Property</title>
  <style>
    .image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20240522090341/Aspect-ratio-16x9svg.png" 
       class="image" 
       alt="Responsive Image">
</body>
</html>
