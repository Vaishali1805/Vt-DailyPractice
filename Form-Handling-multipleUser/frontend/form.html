<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Form</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./form.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom JS -->
    <script src="./form.js" defer></script>
</head>

<body>
    <h3>Student Registration Form</h3>

    <div id="main-div">
        <form enctype="multipart/form-data" method="POST">
            <div class="container">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">General Information:</legend><br>

                    <!-- username -->
                    <div class="input-group">
                        <label for="firstName" class="input-group-text">First name :</label>
                        <input type="text" name="firstName" id="firstName" class="form-control"
                            placeholder="Type here...." autocomplete="off" required>
                    </div>
                    <span id="nameError" class="error_msg"></span><br>
                    <div class="input-group">
                        <label for="lastName" class="input-group-text">Last name :</label>
                        <input type="text" name="lastName" id="lastName" class="form-control"
                            placeholder="Type here...." autocomplete="off" required>
                    </div> <br>

                    <!-- profile picture -->
                    <div id="selectFile">
                        <label for="profilePic">Select your Profile Picture:</label>
                        <input type="file" id="inputProfile" name="profilePic" accept=".png, .jpg, .jpeg"
                            style="display:none" />
                        <button type="button" id="inputProfileBtn">Click Here</button>
                    </div>
                    <span id="profileError" class="error_msg"></span><br>
                    <div id="preview"></div>

                    <!-- Email address -->
                    <label for="InputEmail">Email address :</label>
                    <input type="email" class="form-control" id="inputEmail" name="userEmail"
                        placeholder="abc@gmail.com" autocomplete="off" required>
                    <!-- <small class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    <span id="emailError" class="error_msg"></span> <br>

                    <!-- Contact Number and DOB -->
                    <div class="contactNo-n-dob">
                        <div id="forMargin" class="input-group mb-3">
                            <span class="input-group-text">+91</span>
                            <div class="form-floating">
                                <input type="tel" patter="[0-9]{10}" class="form-control" id="contactNo"
                                    placeholder="contact Number" autocomplete="off">
                                <label for="contactNo">Contact Number</label>
                            </div>
                        </div>
                        <div id="forMargin" class="input-group mb-3 dateOfBirth">
                            <label for="dateOfBirth" class="dob">Date of Birth :</label>
                            <input type="date" id="dateOfBirth" class="form-control" name="birthday" autocomplete="off">
                        </div>
                    </div>
                    <div class="flex">
                        <span id="contactNoError" class="error_msg"></span>
                        <span id="dobError" class="error_msg"></span>
                    </div> <br>

                    <!-- StudentId and Gender -->
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="studentId" placeholder="Ex-2345678"
                                    autocomplete="off">
                                <label for="StudentId">Student Id :</label>
                            </div>
                        </div>
                        <span id="studentId_error" class="error_msg"></span>
                        <div class="col-md">
                            <div>
                                <p class="form-control">Please Select your gender</p>
                                <input type="radio" id="male" name="gender" value="Male" class="radio">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="Female" class="radio">
                                <label for="female">Female</label>
                                <input type="radio" id="other" name="gender" value="other" class="radio">
                                <label for="other">Other</label>
                            </div>
                        </div>
                        <span id="genderError" class="error_msg"></span>
                    </div>

                    <!-- Address -->
                    <fieldset class="scheduler-border-2">
                        <legend class="scheduler-border-2">Address :</legend><br>
                        <label for="address">Street Address :</label>
                        <input type="text" class="form-control parentName" placeholder="Street Address...." id="address"
                            autocomplete="off">
                        <span id="addressError" class="error_msg"></span>
                        <div class="addressInfo">
                            <div class="country">
                                <label for="inputCountry">Country :</label>
                                <select type="text" id="inputCountry" class="form-control" required>
                                    <option value="">Select Country</option>
                                </select>
                                <span id="countryError" class="error_msg"></span>
                            </div>
                            <div class="state">
                                <label for="inputState">State :</label>
                                <select id="inputState" class="form-control" required>
                                    <option value="">Select State</option>
                                </select>
                                <span id="state_error" class="error_msg"></span>
                            </div>
                            <div class="city">
                                <label for="inputCity">City :</label>
                                <select id="inputCity" class="form-control" required>
                                    <option value="">Select City</option>
                                </select>
                                <span id="city_error" class="error_msg"></span>
                            </div>
                        </div>
                    </fieldset>

                    <div>
                        <input type="checkbox" id="terms_Condn_check" required>
                        <label for="terms_Condn_check">By registering,you accept our Terms and Conditions.</label>
                    </div><br>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" class="btn btn-secondary">Submit</button>
                </fieldset>
            </div>
        </form>

    </div>
</body>

</html>
