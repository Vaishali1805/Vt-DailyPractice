<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Form</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./form.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom JS -->
    <script src="./form.js" defer></script>
</head>

<body>
    <h3>Student Registration Form</h3>

    <div id="main-div">
        <form enctype="multipart/form-data" method="POST">
            <div class="container">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">General Information:</legend><br>

                    <!-- username -->
                    <div class="input-group">
                        <label for="firstName" class="input-group-text">First name :</label>
                        <input type="text" name="firstName" id="firstName" class="form-control"
                            placeholder="Type here...." autocomplete="off" required>
                    </div>
                    <span id="nameError" class="error_msg"></span><br>
                    <div class="input-group">
                        <label for="lastName" class="input-group-text">Last name :</label>
                        <input type="text" name="lastName" id="lastName" class="form-control"
                            placeholder="Type here...." autocomplete="off" required>
                    </div>
                    <span id="lastNameError" class="error_msg"></span><br>

                    <!-- profile picture -->
                    <div id="selectFile">
                        <label for="profilePic">Select your Profile Picture:</label>
                        <input type="file" id="inputProfile" name="profilePic" accept=".png, .jpg, .jpeg"
                            style="display:none" value="" />
                        <button type="button" id="inputProfileBtn">Click Here</button>
                    </div>
                    <span id="profileError" class="error_msg"></span><br>
                    <div id="preview"></div>

                    <!-- Email address -->
                    <div class="input-group">
                        <label for="inputEmail" class="input-group-text">Email address :</label>
                        <input type="email" name="lastName" id="inputEmail" class="form-control" name="userEmail"
                            placeholder="abc@gmail.com" autocomplete="off" required>
                    </div>
                    <span id="emailError" class="error_msg"></span> <br>

                    <!-- Contact Number and DOB -->
                    <div class="contactNo-n-dob">
                        <div class="input-group">
                            <span class="input-group-text">+91</span>
                            <input type="tel" patter="[0-9]{10}" class="form-control" id="contactNo"
                                    placeholder="Contact Number" autocomplete="off">
                        </div>
                        <div class="input-group">
                            <label for="dateOfBirth" class="input-group-text">Date of Birth :</label>
                            <input type="date" class="form-control" id="dateOfBirth" autocomplete="off">
                        </div>
                    </div>
                    <div class="flex">
                        <span id="contactNoError" class="error_msg"></span>
                        <span id="dobError" class="error_msg"></span> <br>
                    </div>

                    <!-- StudentId and Gender -->
                    <div class="row">
                        <div class="input-group">
                            <label for="studentId" class="input-group-text" id="labelStudentId">Student ID</label>
                            <input type="text" class="form-control" id="studentId" aria-describedby="labelStudentId"
                                placeholder="Ex-2345678" autocomplete="off">
                        </div> 
                        <span id="studentId_error" class="error_msg"></span> <br>
                        <span class="form-label">Gender :</span>
                        <div class="input-group">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                        <span id="genderError" class="error_msg"></span>
                    </div>

                    <!-- Address -->
                    <fieldset class="scheduler-border-2">
                        <legend class="scheduler-border-2">Address :</legend><br>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="labelAddress">Street Address</span>
                            <input type="text" class="form-control" id="address" aria-describedby="labelAddress"
                                placeholder="Street Address..." autocomplete="off">
                        </div>
                        <span id="addressError" class="error_msg"></span>
                        <div class="addressInfo">
                            <div class="input-group">
                                <span class="input-group-text" id="labelCountry">Country</span>
                                <select class="form-select" id="inputCountry" aria-describedby="labelCountry">
                                    <option value="">Select Country</option>
                                </select>
                                <span id="countryError" class="error_msg"></span>
                            </div>

                            <div class="input-group">
                                <span class="input-group-text" id="labelState">State</span>
                                <select class="form-select" id="inputState" aria-describedby="labelState">
                                    <option value="">Select State</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <span class="input-group-text" id="labelCity">City</span>
                                <select class="form-select" id="inputCity" aria-describedby="labelCity">
                                    <option value="">Select City</option>
                                </select>
                            </div>
                    </fieldset>

                    <div>
                        <input type="checkbox" id="terms_Condn_check" required>
                        <label for="terms_Condn_check">By registering,you accept our Terms and Conditions.</label>
                    </div><br>

                    <!-- Submit Button -->
                    <button type="submit" id="submitBtn" class="btn btn-secondary">Submit</button>
                </fieldset>
            </div>
        </form>

    </div>
</body>

</html>
