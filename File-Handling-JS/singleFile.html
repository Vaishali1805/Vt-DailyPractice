<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singleFile.css">
    <script src="singleFile.js" defer></script>
    <title>Single File</title>
</head>

<body>
    <h2>Upload Any One File or Image</h2>

    <form enctype="multipart/form-data">
        <label for="fileElem">Select a file:</label>
        <input type="file" 
        id="fileElem" 
        accept=".png, .jpg, .jpeg, .pdf" 
        style="display:none" />
        <button id="fileSelect" type="button" class="btn">Click Here</button>
        <br /><br />
        <div id="preview"></div>
        <input class="btn" type="submit" />
    </form>

    <a href="index.html"><button class="btn">Back</button></a>
</body>

</html>
