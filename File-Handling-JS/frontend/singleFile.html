<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singleFile.css">
    <script src="singleFile.js" defer></script>
    <title>Single File</title>
</head>

<body>
    <h2 id="heading">Upload Any One File or Image</h2>

    <form enctype="multipart/form-data" id="fileUploadForm" method="POST">

        <div id="selectFiles">
            <label for="fileElem">Select a file:</label>
            <input type="file" name="file" id="fileElem" accept=".png, .jpg, .jpeg, .pdf" style="display:none" />
            <button id="fileSelect" type="button" class="btn">Click Here</button>
        </div>

        <div id="mainCheckBoxDiv">
            <label>Select all Files: </label>
            <input type="checkbox" id="mainCheckBox" class="selectAll">
        </div>

        <div id="preview"></div>
        <button class="btn" type="submit" id="submitBtn">Submit</button>
    </form>

    <div>
        <progress id="progressBar" value="0" max="100"></progress>
        <p id="message"></p>
    </div>

    <dialog id="dialog">
        <form method="dialog">
            <h3>Are you sure to delete this file?</h3>
            <button id="yesBtn" type="submit">Yes</button>
            <button id="cancelBtn" type="submit">Cancel</button>
        </form>
    </dialog>

    <div class="buttons">
        <a href="index.html" id="message"><button class="btn">Back</button></a>
        <button class="btn" id="deleteBtn">Delete</button>
    </div>
</body>

</html>
