<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multipleFile.css">
    <script src="multipleFile.js" defer></script>
    <title>Multiple Files</title>
</head>
<body>
    <h2>Here You can Upload Multiple Images and Files</h2>

    <form enctype="multipart/form-data" id="form">
        <label for="fileElem">Select files:</label>
        <input type="file" 
        id="fileElem" 
        name="file"
        accept=".png, .jpg, .jpeg, .pdf" 
        style="display:none" 
        multiple />  
        <button id="fileSelect" type="button" class="btn">Click Here</button>
        <br /><br />

        <div id="preview"></div>
        <input class="btn" type="submit" />
    </form>

    <div>
        <progress id="progressBar" value="0" max="100"></progress>
        <p id="message"></p>
    </div>

    <dialog id="dialog">
        <form method="dialog">
            <h3>Are you sure to delete this file?</h3>
            <button id="yesBtn" type="submit">Yes</button>
            <button id="cancelBtn" type="submit">Cancel</button>
        </form>
    </dialog>

    <a href="index.html"><button class="btn">Back</button></a>
</body>
</html>
