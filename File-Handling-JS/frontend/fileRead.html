<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fileRead.css">
    <script src="fileRead.js" defer></script>
    <title>File Reader</title>
</head>
<body>
    <h1>File Reader</h1>
    <form enctype="multipart/form-data">
        <label for="fileElem">Select files:</label>
        <input type="file" 
        id="fileElem"  
        name="file"
        accept="text/plain"
        style="display:none" 
        multiple />
        <button id="fileSelect" type="button" class="btn">Select some files</button>

        <div id="message"></div>
        <div id="ShowFileName"></div>
        <pre id="file-content"></pre>
        <br /><br />
        <input class="btn" type="submit" />
    </form>

    <!-- Navigate to Home page -->
    <a href="index.html"><button class="btn">Back</button></a>
</body>
</html>

<!-- CSV = comma seperated value -->
